<!DOCTYPE html>
<html lang="jp">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>長さ計算</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/handsontable/dist/handsontable.full.min.css" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- title section -->
    <div id='title' class="container my-2">
        <div class="row text-white">
            <h5>長さ計算表</h2>
                <h6>個品設計　変化点気づきシート　～ホース設計検討</h3>
        </div>
        <div class="row">
            <div class="col-md-3">
                <div class="input-group input-group-sm mb-3">
                    <span class="input-group-text">品番</span>
                    <input type="text" class="form-control" placeholder="品番">
                </div>
            </div>
            <div class="col-md-6">
                <div class="col-lg-4 input-group input-group-sm mb-3">
                    <span class="input-group-text">内径</span>
                    <input type="number" class="form-control" placeholder="内径">
                    <span class="input-group-text">外径</span>
                    <input type="number" class="form-control" placeholder="外径">
                    <span class="input-group-text">肉厚</span>
                    <input type="number" class="form-control" placeholder="肉厚">
                </div>
            </div>
            <div class="col-md-3">
                <div class="input-group input-group-sm mb-3">
                    <span class="input-group-text">長さ</span>
                    <input type="number" class="form-control" disabled>
                </div>
            </div>
        </div>
    </div>

    <!-- input and result section -->
    <div class="container">
        <div class="row">
            <div class="col-md-3">
                <h6 class="text-white">図面座標値(入力用)</h6>
                <div id="input"></div>
            </div>
            <div class="col-md-9">
                <h6 class="text-white">0点座標値</h6>
                <div class="mb-3" id="coord1"></div>
                <h6 class="text-white mt-4">計算中間値</h6>
                <div id="coord2"></div>
            </div>
        </div>

    </div>

    <!-- hose image section -->
    <div class="container my-3">
        <div class="row">
            <div class="col-md-3">
                <h6 class="text-white">成形性判定</h6>
                <div class="input-group input-group-sm mb-2">
                    <label class="input-group-text" for="inputGroupSelect01">品種</label>
                    <select class="form-select" id="inputGroupSelect01">
                      <option selected>品種を選択...</option>
                      <option value="1">ラジエータホース　φ27</option>
                      <option value="2">ラジエータホース　φ33</option>
                      <option value="3">ラジエータホース　φ37</option>
                      <option value="4">H/H, W/B φ13</option>
                      <option value="5">H/H, W/B φ16</option>
                      <option value="6">AT(φ9〜φ9.5) ER仕様</option>
                      <option value="7">AT(φ9〜φ9.5) VAMAC仕様</option>
                      <option value="8">V/B</option>
                      <option value="9">FUEL 内装ホース</option>
                      <option value="10">その他 総ゴム</option>
                      <option value="11">特殊ホース　CPTフィラー(φ30.8)</option>
                      <option value="12">特殊ホース　CPTブリーザー(φ6.9)</option>
                      <option value="13">ターボエアホース(φ35以上)</option>
                    </select>
                  </div>
                <div id="judge"></div>
            </div>
            <div class="col-md-5">
                <h6 class="text-white">3D形状</h6>
                <div id="shape"></div>
            </div>
            <div class="col-md-4">
                <h6 class="text-white">計算中間値説明</h6>
                <img src="./hose.png" alt="explanation">
            </div>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script type="text/javascript"
        src="https://cdn.jsdelivr.net/npm/handsontable/dist/handsontable.full.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"
        integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"
        integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.5.0/p5.min.js"></script>
    <script src="myCode.js"></script>
</body>

</html>
