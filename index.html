<!DOCTYPE html>
<html lang="jp">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>長さ計算</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/handsontable/dist/handsontable.full.min.css" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- title section -->
    <div id='title' class="container">
        <div class="row">
            <h5>長さ計算表</h2>
                <h6>個品設計　変化点気づきシート　～ホース設計検討</h3>
        </div>
        <div class="row">
            <div class="col-md-3">
                <div class="input-group input-group-sm mb-3">
                    <span class="input-group-text">品番</span>
                    <input type="text" class="form-control" placeholder="品番">
                </div>
            </div>
            <div class="col-md-6">
                <div class="col-lg-4 input-group input-group-sm mb-3">
                    <span class="input-group-text">内径</span>
                    <input type="number" class="form-control" placeholder="内径">
                    <span class="input-group-text">外径</span>
                    <input type="number" class="form-control" placeholder="外径">
                    <span class="input-group-text">肉厚</span>
                    <input type="number" class="form-control" placeholder="肉厚">
                </div>
            </div>
            <div class="col-md-3">
                <div class="input-group input-group-sm mb-3">
                    <span class="input-group-text">長さ</span>
                    <input type="number" class="form-control" disabled>
                </div>
            </div>
        </div>
    </div>

    <!-- result-1 section -->
    <div id='result-1' class="container">
        <div class="row">
            <div id="coord1" class="col"></div>
        </div>
        <div class="row mt-3">
            <div id="coord2" class="col"></div>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script type="text/javascript"
        src="https://cdn.jsdelivr.net/npm/handsontable/dist/handsontable.full.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"
        integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
    <script src="myCode.js"></script>
</body>

</html>
